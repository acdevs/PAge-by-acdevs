<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extension Options</title>
    <link rel="stylesheet" href="options.css" />
    <link rel="stylesheet" href="theme.css">
  </head>
  <body>
    <div class="temporal-epoch container">
      <div class="digits-wheels">
        <div class="digits item day">
          <div class="digit-selector digit-selector-active">
            <div class="digit digit-0" id="digit-0">
              <div class="digit-box digit-val-0">0</div>
              <div class="digit-box digit-val-1">1</div>
              <div class="digit-box digit-val-2">2</div>
              <div class="digit-box digit-val-3">3</div>
              <div class="digit-box digit-val-4">4</div>
              <div class="digit-box digit-val-5">5</div>
              <div class="digit-box digit-val-6">6</div>
              <div class="digit-box digit-val-7">7</div>
              <div class="digit-box digit-val-8">8</div>
              <div class="digit-box digit-val-9">9</div>
            </div>
          </div>
          <div class="digit-selector">
            <div class="digit digit-1" id="digit-1">
              <div class="digit-box digit-val-0">0</div>
              <div class="digit-box digit-val-1">1</div>
              <div class="digit-box digit-val-2">2</div>
              <div class="digit-box digit-val-3">3</div>
              <div class="digit-box digit-val-4">4</div>
              <div class="digit-box digit-val-5">5</div>
              <div class="digit-box digit-val-6">6</div>
              <div class="digit-box digit-val-7">7</div>
              <div class="digit-box digit-val-8">8</div>
              <div class="digit-box digit-val-9">9</div>
            </div>
          </div>
        </div>
        <div class="digit-spacer">-</div>
        <div class="digits item month">
          <div class="digit-selector">
            <div class="digit digit-2" id="digit-2">
              <div class="digit-box digit-val-0">0</div>
              <div class="digit-box digit-val-1">1</div>
              <div class="digit-box digit-val-2">2</div>
              <div class="digit-box digit-val-3">3</div>
              <div class="digit-box digit-val-4">4</div>
              <div class="digit-box digit-val-5">5</div>
              <div class="digit-box digit-val-6">6</div>
              <div class="digit-box digit-val-7">7</div>
              <div class="digit-box digit-val-8">8</div>
              <div class="digit-box digit-val-9">9</div>
            </div>
          </div>
          <div class="digit-selector">
            <div class="digit digit-3" id="digit-3">
              <div class="digit-box digit-val-0">0</div>
              <div class="digit-box digit-val-1">1</div>
              <div class="digit-box digit-val-2">2</div>
              <div class="digit-box digit-val-3">3</div>
              <div class="digit-box digit-val-4">4</div>
              <div class="digit-box digit-val-5">5</div>
              <div class="digit-box digit-val-6">6</div>
              <div class="digit-box digit-val-7">7</div>
              <div class="digit-box digit-val-8">8</div>
              <div class="digit-box digit-val-9">9</div>
            </div>
          </div>
        </div>
        <div class="digit-spacer">-</div>
        <div class="digits item year">
          <div class="digit-selector">
            <div class="digit digit-4" id="digit-4">
              <div class="digit-box digit-val-0">0</div>
              <div class="digit-box digit-val-1">1</div>
              <div class="digit-box digit-val-2">2</div>
              <div class="digit-box digit-val-3">3</div>
              <div class="digit-box digit-val-4">4</div>
              <div class="digit-box digit-val-5">5</div>
              <div class="digit-box digit-val-6">6</div>
              <div class="digit-box digit-val-7">7</div>
              <div class="digit-box digit-val-8">8</div>
              <div class="digit-box digit-val-9">9</div>
            </div>
          </div>
          <div class="digit-selector">
            <div class="digit digit-5" id="digit-5">
              <div class="digit-box digit-val-0">0</div>
              <div class="digit-box digit-val-1">1</div>
              <div class="digit-box digit-val-2">2</div>
              <div class="digit-box digit-val-3">3</div>
              <div class="digit-box digit-val-4">4</div>
              <div class="digit-box digit-val-5">5</div>
              <div class="digit-box digit-val-6">6</div>
              <div class="digit-box digit-val-7">7</div>
              <div class="digit-box digit-val-8">8</div>
              <div class="digit-box digit-val-9">9</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="status">Saved</p>
    <script src="options.js"></script>
  </body>
</html>
